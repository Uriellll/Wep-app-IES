<div class="row form">
    <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
        <h1>Formulario</h1>
        <form [formGroup]="form" class="col-12 col-md-6 d-flex flex-column justify-content-center"  (ngSubmit)="save()">
            <mat-form-field class="input" appearance="fill">
            <mat-label>Nombre</mat-label>
                <input matInput autocomplete="off" formControlName="name">
            </mat-form-field>
            <mat-form-field class="input" appearance="fill">
            <mat-label>Apellidos</mat-label>
                <input matInput autocomplete="off"  formControlName="surname">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Fumas</mat-label>
                <mat-select formControlName="smoke">
                    <mat-option value="true">Si</mat-option>
                    <mat-option value="false">No</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Prácticas Lectura</mat-label>
                <mat-select formControlName="read">
                    <mat-option value="true">Si</mat-option>
                    <mat-option value="false">No</mat-option>
                </mat-select>
                </mat-form-field>
            <div class="read" *ngIf="form.value.read == 'true'" >
                Ingresa tus últimos 3 libros leídos
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Libro</th>
                      </tr>
                    </thead>
                    <tbody formArrayName ="books">
                      <tr *ngFor = "let control of books.controls; let i = index">
                        <td>{{i + 1}}</td>
                        <td>
                            <mat-form-field ><mat-label>Nombre</mat-label>
                            <input matInput autocomplete="off" [formControlName]="i"></mat-form-field>
                         </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Estado Civil</mat-label>
                <mat-select>
                    <mat-option value="12">12</mat-option>
                    <mat-option value="13">13</mat-option>
                    <mat-option value="14">14</mat-option>
                </mat-select>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" >Guardar</button>
        </form>
    </div>
</div>
